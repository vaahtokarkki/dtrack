[global]
  sendAnonymousUsage = false

[log]
  level = "ERROR" #DEBUG, INFO, WARN, ERROR, FATAL, PANIC
  format = "common"

[entryPoints]
  [entryPoints.http]
    address = ":80"

  [entryPoints.https]
    address = ":443"

[providers]
  [providers.file]
    filename = "./traefik-prod.config.toml"
    watch = true

[providers.docker]
  endpoint = "unix:///var/run/docker.sock"
  watch = true

[acme]
  email = "roni.lindholm@gmail.com"
  storage = "acme.json"
  entryPoint = "https"
  OnHostRule = true
[acme.httpChallenge]
  entryPoint = "http"